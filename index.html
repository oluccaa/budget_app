<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Orçamento</h3>
                    <p class="hide error" id="budget-error">O valor não pode ser vazio ou negativo</p>
                    <input type="number" id="total-amount" placeholder="Insira o valor total"/>
                    <button class="submit" id="total-amount-button">Definir orçamento</button>
                </div>
                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Despesas</h3>
                    <p class="hide error" id="product-title-error">Os valores não podem estar vazios</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Insira o título do produto"/>
                    <input type="number" id="user-amount" placeholder="Insira o custo do produto"/>
                    <button class="submit" id="check-amount">Verifique o valor</button>
                </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
            <div>
                <p>Orçamento total</p>
                <span id="amount">0</span>
            </div>
            <div>
                <p>Despesas</p>
                <span id="expenditure-value">0</span>
            </div>
            <div>
                <p>Balanço</p>
                <span id="balance-amount">0</span>
            </div>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3>Lista de despesas</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
